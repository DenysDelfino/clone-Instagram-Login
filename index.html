<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./image/celular.png" alt="celular" class="img-celular">
        <img src="./image/insta1.png" class="imagem-celular">
        <img src="./image/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">

        <div class="container-form">
            <img src="./image/insta-logo.png" alt="insta-logo" class="instalogo">

            <input placeholder="Telefone, nome de usuário ou e-mail">
            <input placeholder="senha">

            <button>Entrar</button>

            <a class="login-facebook" href="https://github.com/DenysDelfino" target="_blank">Entrar com o Facebook</a>
            <a class="esqueceu-senha" href="https://denysdelfino.github.io/denyslacerda-delfino/" target="_blank">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./image/ios.png" alt="ios" class="logo-app">
            <img src="./image/google.png" alt="google" class="logo-app">
        </div>

    </div>

</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }

    }

    setInterval(function () {
        trocaImagem()
    }, 4000)

</script>

</html>
